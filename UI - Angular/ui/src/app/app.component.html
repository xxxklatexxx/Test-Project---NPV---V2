<div class="container mt-4">
  <div class="row grid gap-3">
    <div class="col">
      <div class="shadow-sm p-3 mb-5 bg-body-tertiary rounded">
        <h5>Cash Flow</h5>
        <hr />
        <input type="number" class="form-control my-1" />
      </div>
    </div>
    <div class="col shadow-sm p-3 mb-5 bg-body-tertiary rounded">
      <h5>Discount Rate</h5>
      <hr />
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Lower Bound</span>
        <input
          type="number"
          class="form-control"
          aria-describedby="basic-addon1"
          [(ngModel)]="lowerBoundRate"
        />
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Upper Bound</span>
        <input
          type="number"
          class="form-control"
          aria-describedby="basic-addon1"
          [(ngModel)]="upperBoundRate"
        />
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Increment</span>
        <input
          type="number"
          class="form-control"
          aria-describedby="basic-addon1"
          [(ngModel)]="discountRateIncrement"
        />
      </div>
    </div>
  </div>
  
  <div class="row shadow-sm p-3 mb-5 bg-body-tertiary rounded">
    <div class="ct-chart"></div>
  </div>
</div>
